<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üìã Task Manager</h1>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by title...">
      <button class="btn btn-outline-primary" onclick="searchTasks()">Search</button>
      <button class="btn btn-outline-secondary" onclick="loadTasks()">Reset</button>
    </div>

    <!-- Add Task Form -->
    <div class="card p-3 mb-4 shadow">
      <h4>Add New Task</h4>
      <form id="taskForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="col-md-6">
          <input type="date" id="dueDate" class="form-control" required>
        </div>
        <div class="col-md-6">
          <select id="status" class="form-select">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">‚ûï Add Task</button>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <h3 class="mb-3">All Tasks</h3>
    <div id="taskList" class="row"></div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <input type="text" id="editTitle" class="form-control" placeholder="Title" required>
            </div>
            <div class="mb-3">
              <input type="text" id="editDescription" class="form-control" placeholder="Description" required>
            </div>
            <div class="mb-3">
              <input type="date" id="editDueDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <select id="editStatus" class="form-select">
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">üíæ Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "http://127.0.0.1:5000/api/tasks";
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));

    // Add Task
    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const dueDate = document.getElementById("dueDate").value;
      const status = document.getElementById("status").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, status, dueDate })
      });

      document.getElementById("taskForm").reset();
      loadTasks();
    });

    // Load all tasks
    async function loadTasks() {
      const res = await fetch(API_URL);
      const data = await res.json();
      displayTasks(data.tasks);
    }

    // Display tasks
    function displayTasks(tasks) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach(task => {
        let badgeClass = "bg-danger"; // To Do
        if (task.status === "In Progress") badgeClass = "bg-warning text-dark";
        if (task.status === "Completed") badgeClass = "bg-success";

        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card task-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title ${task.status === "Completed" ? "completed" : ""}">
                ${task.title}
                <span class="badge ${badgeClass}">${task.status}</span>
              </h5>
              <p class="card-text">${task.description}</p>
              <p class="text-muted">Due: ${task.dueDate}</p>
              <button class="btn btn-sm btn-outline-primary" onclick="openEditModal('${task._id}')">‚úè Edit</button>
              <button class="btn btn-sm btn-outline-success" onclick="updateTask('${task._id}', '${task.status}')">‚úî Toggle Status</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task._id}')">üóë Delete</button>
            </div>
          </div>
        `;
        taskList.appendChild(card);
      });
    }

    // Toggle status
    async function updateTask(id, currentStatus) {
      const newStatus = currentStatus === "Completed" ? "To Do" : "Completed";
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus })
      });
      loadTasks();
    }

    // Delete task
    async function deleteTask(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadTasks();
    }

    // Open Edit Modal
    async function openEditModal(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const data = await res.json();
      const task = data.task;

      document.getElementById("editId").value = task._id;
      document.getElementById("editTitle").value = task.title;
      document.getElementById("editDescription").value = task.description;
      document.getElementById("editDueDate").value = task.dueDate;
      document.getElementById("editStatus").value = task.status;

      editModal.show();
    }

    // Save changes in edit modal
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const title = document.getElementById("editTitle").value;
      const description = document.getElementById("editDescription").value;
      const dueDate = document.getElementById("editDueDate").value;
      const status = document.getElementById("editStatus").value;

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, dueDate, status })
      });

      editModal.hide();
      loadTasks();
    });

    // Search by title
    async function searchTasks() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return loadTasks();

      const res = await fetch(`${API_URL}?title=${encodeURIComponent(query)}`);
      const data = await res.json();
      displayTasks(data.tasks);
    }

    loadTasks();
  </script>
</body>
</html>
