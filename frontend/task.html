<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“‹ Task Manager</h1>

    <!-- Add Task Form -->
    <div class="card p-3 mb-4 shadow">
      <h4>Add New Task</h4>
      <form id="taskForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="col-md-6">
          <input type="date" id="dueDate" class="form-control" required>
        </div>
        <div class="col-md-6">
          <select id="status" class="form-select">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">âž• Add Task</button>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <h3 class="mb-3">All Tasks</h3>
    <div id="taskList" class="row"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:5000/api/tasks";

    // Add new task
    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const dueDate = document.getElementById("dueDate").value;
      const status = document.getElementById("status").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, status, dueDate })
      });

      document.getElementById("taskForm").reset();
      loadTasks();
    });

    // Load all tasks
    async function loadTasks() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      data.tasks.forEach(task => {
        let badgeClass = "bg-danger"; // default: To Do
        if (task.status === "In Progress") badgeClass = "bg-warning text-dark";
        if (task.status === "Completed") badgeClass = "bg-success";

        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card task-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title ${task.status === "Completed" ? "completed" : ""}">
                ${task.title}
                <span class="badge ${badgeClass}">${task.status}</span>
              </h5>
              <p class="card-text">${task.description}</p>
              <p class="text-muted">Due: ${task.dueDate}</p>
              <button class="btn btn-sm btn-outline-success" onclick="updateTask('${task._id}', '${task.status}')">âœ” Toggle Status</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task._id}')">ðŸ—‘ Delete</button>
            </div>
          </div>
        `;
        taskList.appendChild(card);
      });
    }

    // Update task status
    async function updateTask(id, currentStatus) {
      const newStatus = currentStatus === "Completed" ? "To Do" : "Completed";
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus })
      });
      loadTasks();
    }

    // Delete task
    async function deleteTask(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
